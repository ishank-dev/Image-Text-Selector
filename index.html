<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
  <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>
  <script type="text/javascript" src = ""></script>
  </head>
  <body>

    <input type="text" id="url" placeholder="Image URL" />
    <input type="button" id="go_button" value="Run" />
        <img id = "img" src="" style = "float:right"><br>
    
    <div id="ocr_results"> </div><br>
     <div id="ocr_status"> </div>
    <div id="ocr_status"> </div>
  </body>
  <script type="text/javascript">

    function runOCR(url) {
        Tesseract.recognize(url)
             .then(function(result) {
                document.getElementById("ocr_results")
                        .innerText = result.text;
             }).progress(function(result) {
                document.getElementById("ocr_status")
                        .innerText = result["status"] + " (" +
                            (result["progress"] * 100) + "%)";
            });
    } 

document.getElementById("go_button")
        .addEventListener("click", function(e) {
            document.getElementById('img').src = document.getElementById("url").value;
            document.getElementById('img').width = "300"
            var url = document.getElementById("url").value;
            runOCR(url);
        });
  </script>
</html>
